<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            background: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #2b2b3f;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.6rem;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            background: #1e1e2f;
            border: 1px solid #555;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #9146ff;
            box-shadow: 0 0 0 3px rgba(145, 70, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 11px;
            background: #9146ff;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.85;
        }

        .error {
            color: #f87171;
            margin-top: 12px;
            text-align: center;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Admin Login</h2>

        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Enter username" autocomplete="username">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter password" autocomplete="current-password">

        <button onclick="login()">Login</button>

        <div class="error" id="errorMsg">Invalid username or password.</div>
    </div>

    <script>
        // Allow pressing Enter to log in
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') login();
        });

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';

            if (!username || !password) {
                errorMsg.innerText = 'Please enter your username and password.';
                errorMsg.style.display = 'block';
                return;
            }

            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username, password })
            });

            if (res.ok) {
                window.location.href = '/admin';
            } else {
                errorMsg.innerText = 'Invalid username or password.';
                errorMsg.style.display = 'block';
            }
        }
    </script>

</body>
</html>
